<form
  class="container p-5"
  [formGroup]="contactForm"
  (ngSubmit)="$event.preventDefault(); submitForm()"
>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Your name</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      formControlName="senderName"
    />
    <div
      *ngIf="
        contactForm.get('senderName')?.invalid &&
        (contactForm.get('senderName')?.dirty ||
          contactForm.get('senderName')?.touched)
      "
    >
      <small
        class="text-danger"
        *ngIf="contactForm.get('senderName')?.hasError('required')"
        >This field is required.
      </small>
    </div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label"
      >Your email address</label
    >
    <input
      type="email"
      class="form-control"
      id=""
      formControlName="senderEmail"
    />

    <div
      *ngIf="
        contactForm.get('senderEmail')?.invalid &&
        (contactForm.get('senderEmail')?.dirty ||
          contactForm.get('senderEmail')?.touched)
      "
    >
      <small
        class="text-danger"
        *ngIf="contactForm.get('senderEmail')?.hasError('required')"
        >This field is required.
      </small>
      <small
        class="text-danger"
        *ngIf="contactForm.get('senderEmail')?.hasError('email')"
        >Please enter your email address.
      </small>
      <small
        class="text-danger"
        *ngIf="contactForm.get('senderEmail')?.hasError('invalidEmailDomain')"
        >The email provider is not allowed.
      </small>
    </div>
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Message</label>
    <textarea
      rows="3"
      class="form-control"
      formControlName="senderMessage"
    ></textarea>
    <div
      *ngIf="
        contactForm.get('senderMessage')?.invalid &&
        (contactForm.get('senderMessage')?.dirty ||
          contactForm.get('senderMessage')?.touched)
      "
    >
      <small
        class="text-danger"
        *ngIf="contactForm.get('senderMessage')?.hasError('required')"
        >This field is required.
      </small>
      <small
        class="text-danger"
        *ngIf="contactForm.get('senderMessage')?.hasError('minlength')"
        >There should be atleast 10 characters.
      </small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="contactForm.invalid"
  >
    Send Message
  </button>
</form>
